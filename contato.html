<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentinhas do Grau - Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quentinhas do Grau</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <section id="contato">
        <h2>Contato</h2>
        <p>Estamos aqui para ouvir você! Se tiver alguma dúvida, sugestão ou comentário, entre em contato conosco.</p>
            <!-- Não aguento mais -->
        <form action="#" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Quentinhas do Grau. Todos os direitos reservados.</p>
    </footer>

    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        label {
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: rgba(0, 54, 31, 1);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 54, 31, 0.8);
        }
    </style>
</body>
</html>
